<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#f3f5fe" />
  <title>McCann United Talent Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
  :root{
    /* Colour scheme */
    --page-bg: #0b1220;        /* dark initial background while locked */
    --page-bg-light: #f3f5fe;  /* app background after login */

    --text: #0b1220;
    --button-on: #572ef5;
    --button-off-bg: #ffffff;
    --button-off-border: #572ef5;
    --button-off-text: #572ef5;

    --software: #e97950;
    --platform: #63cd95;
    --specialism-digital: #9b4871; 
    --specialism-print: #4597e6;

    --card-bg: #ffffff;
    --card-text: #0b1220;
    --muted: #6b7280;

    --safe-top: env(safe-area-inset-top, 0px);
  }

  *,*::before,*::after{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    padding: calc(12px + var(--safe-top)) 12px 24px;
    font-family: 'Inter', sans-serif; /* or Inter */
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  letter-spacing: -0.01em; /* Gives it that premium brand feel */
    background:var(--page-bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    line-height:1.4;
    font-size:16px;
    transition: background .24s ease;
  }
      
   .site-footer{
  text-align:center;
  color:var(--muted);
  font-size:.85rem;
  padding:24px 0 0;
  margin-top:12px;
  margin-bottom:60px;
  border-top:1px solid rgba(11,17,30,0.06);
}   
      
   .footer-padding{
  text-align:center;
  color:var(--muted);
  font-size:.85rem;
  padding:24px 0 0;
  margin-top:12px;
  margin-bottom:60px;
} 

  /* Login overlay (dark) */
  .login-overlay{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:linear-gradient(180deg, rgba(0,0,0,0.88), rgba(0,0,0,0.92)); z-index:2000; }
  .login-card{ background:#fff; color:#0b1220; padding:22px; border-radius:12px; width:360px; box-shadow:0 10px 40px rgba(2,6,23,0.6); text-align:center; }
  .login-card h2{ margin:0 0 12px; font-size:1.05rem; color:#0b1220 }
  .login-form{ display:flex; gap:8px; flex-direction:column; align-items:stretch; }
  .login-form input[type="password"]{ padding:10px 12px; font-size:1rem; border-radius:8px; border:1px solid #e6e9f6; background:#fff }
  .login-form button{ padding:10px 12px; border-radius:8px; border:none; background:var(--button-on); color:#fff; cursor:pointer; font-weight:700; }
  .login-error{ color:#c0392b; margin-top:8px; font-weight:700; display:none; }

  /* Main layout (light after login) */
  .container{max-width:1200px;margin:0 auto}
  .top-actions{ display:flex; justify-content:flex-end; gap:8px; margin-bottom:12px; align-items:center; display: none !important; }
  h1{ text-align:center; color:var(--text); margin:6px 0 18px; font-size:2rem }
      
      /* Two-column layout */
.two-col-layout {
  display: grid;
  grid-template-columns: 300px 1fr;
  gap: 24px;
  align-items: start;
}

.left-sidebar {
  position: sticky;
  top: 16px;
  max-height: calc(100vh - 32px);
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
  background: var(--card-bg);
  padding: 16px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(11,17,30,0.04);
}

.right-content {
  min-width: 0; /* prevents grid blowout */
}

/* Stack to single column on narrow screens */
@media (max-width: 768px) {
  .two-col-layout {
    grid-template-columns: 1fr;
  }
  .left-sidebar {
    position: static;
    max-height: none;
  }
}
      
      
  .search-legend-row{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-bottom:12px;
}

.name-search-wrapper{ width:100%; display:flex; flex-direction:column; }

.search-legend-row .name-search-wrapper input[type="search"]{
  width:100%;
}

.name-search-wrapper{ width:100%; display:flex; }
.name-search-wrapper input[type="search"]{ width:100%; padding:10px 12px; border-radius:10px; border:1px solid #e6e9f6; background:#fff; color:var(--text); }

.legend{ display:flex; gap:6px; flex-wrap:wrap; align-items:center; }
.legend div{display:flex;align-items:center; gap:6px; font-size:0.82rem;}
      
  .legend .sw{width:14px;height:14px;border-radius:3px;background:var(--software)}
  .legend .pf{width:14px;height:14px;border-radius:3px;background:var(--platform)}
  .legend .sd{width:14px;height:14px;border-radius:3px;background:var(--specialism-digital)}
  .legend .sp{width:14px;height:14px;border-radius:3px;background:var(--specialism-print)}




 .controls{display:flex; flex-direction:column; gap:10px; margin-bottom:12px;}
  input[type="search"], select, button, .skill-chip{ padding:10px 12px; border-radius:10px; font-size:0.95rem; box-shadow:none; }
  input[type="search"], select { background: #fff; color: var(--text); border: 1px solid #e6e9f6; width:100%; }

  button{ background:var(--button-on); color:#fff; border:1px solid var(--button-on); cursor:pointer; font-weight:600; }
  .muted-btn{ background:var(--button-off-bg); color:var(--button-off-text); border:1px solid var(--button-off-border); }

  .reset-btn { background:var(--button-off-bg); color:var(--button-off-text); border:1px solid var(--button-off-border); padding:10px 12px; border-radius:10px; font-weight:700 }

  .skill-list{ display:flex; flex-direction:column; gap:4px; margin:8px 0 8px }
  .skill-chip{ background:var(--button-off-bg); cursor:pointer; user-select:none; border:1px solid var(--button-off-border); color:var(--button-off-text); padding:6px 10px; border-radius:20px; font-weight:700; font-size:0.82rem; }
  .skill-chip.software{ border-color:var(--software); color:var(--software) }
  .skill-chip.platform{ border-color:var(--platform); color:var(--platform) }
  .skill-chip.specialism-digital{ border-color:var(--specialism-digital); color:var(--specialism-digital) }
  .skill-chip.specialism-print{ border-color:var(--specialism-print); color:var(--specialism-print) }
  .skill-chip.selected { background:var(--button-on); color:#fff; border-color:var(--button-on) }
      
  /* Skill chip hover â€” darker border + light grey background on rollover */
  .skill-chip:hover{
    transition: border-color .15s ease, background .15s ease;
    background: #f0f1f4;
  }
  .skill-chip.software:hover{ border-color: #c45a2e; }
  .skill-chip.platform:hover{ border-color: #3da96e; }
  .skill-chip.specialism-digital:hover{ border-color: #6e2f50; }
  .skill-chip.specialism-print:hover{ border-color: #2d6fb8; }

  /* Default (uncategorised) chip hover */
  .skill-chip:hover:not(.software):not(.platform):not(.specialism-digital):not(.specialism-print){
    border-color: #3a1ab0;
  }

  /* Don't apply hover effect to selected or dimmed chips */
  .skill-chip.selected:hover{ border-color: var(--button-on); background: var(--button-on); }
  .skill-chip.category-dimmed:hover{ border-color: var(--button-off-border); background: var(--button-off-bg); } 

  .clear-chip{ display:inline-flex; align-items:center; justify-content:center; gap:8px; background:var(--button-off-bg); color:var(--button-off-text); border:1px solid var(--button-off-border); padding:10px 12px; border-radius:10px; cursor:pointer; font-weight:700; font-size:0.95rem; width:100%; }
.clear-chip[hidden]{ display:none; }

  .segmented { display:flex; border-radius:10px; overflow:hidden; border:1px solid var(--button-off-border); background:#fff; margin-left:0; width:100%; }
.segmented button { flex:1; padding:10px 12px; border:0; border-right:1px solid var(--button-off-border); background:var(--button-off-bg); cursor:pointer; font-weight:700; font-size:0.85rem; color:var(--button-off-text); transition: background .15s ease, color .15s ease; }
.segmented button:last-child { border-right:0; }
.segmented button.active { background:var(--button-on); color:#fff; }   

  /* Results Container is now a flow container, not a grid itself */
  #results { margin-bottom: 40px; }
  
  /* The grid is applied to the sub-lists per department */
  .dept-results-grid { display:grid; gap:20px; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); align-items:start; margin-bottom:40px; }
  
  .dept-section-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text);
      border-bottom: 2px solid #e6e9f6;
      padding-bottom: 8px;
      margin: 32px 0 16px 0;
  }
      
        /* Collapsible skill sections */
  .skill-section { margin-bottom: 8px; }
  .skill-section-header {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    padding: 8px 14px;
    border-radius: 10px;
    background: #fff;
    border: 1px solid #e6e9f6;
    font-weight: 700;
    font-size: .9rem;
    color: var(--muted);
    user-select: none;
    transition: background .15s ease;
  }
  .skill-section-header:hover { background: #f0f1f4; }
  .skill-section-header .section-swatch {
    width: 12px; height: 12px; border-radius: 3px; flex-shrink: 0;
  }
  .skill-section-header .section-arrow {
    margin-left: auto;
    transition: transform .2s ease;
    font-size: .75rem;
  }
  .skill-section-header.collapsed .section-arrow { transform: rotate(-90deg); }

  .skill-section-chips {
  display: flex; flex-wrap: wrap; gap: 6px;
  justify-content: flex-start;
  padding: 8px 0 4px;
  overflow: hidden;
  transition: max-height .25s ease, opacity .2s ease;
}
  .skill-section-chips.hidden {
    max-height: 0 !important;
    opacity: 0;
    padding: 0;
  }

  .skill-sections-wrapper {
    display: flex; flex-direction: column;
    gap: 4px; margin: 8px 0;
  }
  
  /* UPDATED CARD CSS: Auto height for chip expansion */
  .card{
    background:var(--card-bg);
    color:var(--card-text);
    padding:16px;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(11,17,30,0.04);
    border-left:6px solid var(--button-on);
    cursor:pointer;
    position:relative;
    height: auto; 
    transition: transform .12s ease, box-shadow .12s ease;
    outline: none;
    display:flex;
    gap:12px;
    align-items:flex-start;
  }
  .card:focus, .card:hover{ transform: translateY(-4px); box-shadow:0 12px 30px rgba(11,17,30,0.06); }
  
  .card.top3{ border-left-color: #efc94f; box-shadow:0 0 0 2px rgba(239,201,79,0.08) }
  .card .card-body{ flex:1 1 auto; min-width:0 }
  .card h3{ margin:0 0 6px; font-size:1.05rem; color:var(--card-text) }
  .card p { margin: 0 0 10px; color: var(--muted); font-size: .92rem; }
  .dept-badges{ display:flex; gap:8px; margin-top:8px; flex-wrap:wrap; }
  .dept-pill{ background:rgba(11,17,30,0.04); color:var(--card-text); padding:4px 8px; border-radius:999px; font-size:.78rem; font-weight:700; }

  .badge{ position:absolute; right:12px; top:12px; padding:6px 10px; border-radius:999px; color:#000; font-weight:700; font-size:.9rem; background:var(--button-on); }
  
  /* NEW BADGE COLOURS for 1-5 Scale */
  /* High = 4-5 (Green), Mid = 3 (Amber), Low = 1-2 (Red/Grey) */
  .high{ background:#27ae60; color:#fff } 
  .mid{ background:#f39c12; color:#000 } 
  .low{ background:#e74c3c; color:#fff }

  .match-breakdown { display:flex; flex-wrap:wrap; gap:6px; margin-bottom:8px; }
  .match-chip { font-size:0.8rem; background:#f1f3ff; border:1px solid #dce2f5; color:#0b1220; padding:3px 8px; border-radius:6px; display:flex; align-items:center; gap:6px; }
  .match-chip b { color:var(--button-on); font-weight:800; }

  .hover-details{ margin-top:0; max-height:0; overflow:hidden; opacity:0; transition: max-height .22s ease, opacity .22s ease, margin-top .22s ease; font-size:.9rem; color:var(--muted) }
  .card:hover .hover-details{ max-height:400px; opacity:1; margin-top:8px; }

  .backdrop{ position:fixed; inset:0; background:rgba(11,17,30,0.32); opacity:0; pointer-events:none; transition: opacity .18s ease; z-index: 990; }
  .backdrop.open{ opacity:1; pointer-events:auto; }

  .side-panel{ position:fixed; top:0; right:0; height:100%; width:min(420px, 100%); background:var(--card-bg); color:var(--card-text); box-shadow: -8px 0 30px rgba(11,17,30,0.06); padding:24px; transform: translateX(100%); transition: transform .28s cubic-bezier(.2,.9,.2,1); z-index:999; will-change:transform; overflow:auto; }
  .side-panel.open{ transform: translateX(0) }
  .side-panel .close-btn{ position:sticky; top:10px; float:right; cursor:pointer; font-size:1.2rem; background:transparent; border:1px solid rgba(11,17,30,0.06); padding:6px 8px; color:var(--card-text); border-radius:8px; }
  .stat{ display:flex; justify-content:space-between; gap:12px; font-size:.9rem; padding:8px 0; border-bottom:1px dashed rgba(11,17,30,0.04); color:var(--card-text); align-items: center; }
  .stat .score-row { display: flex; align-items: center; gap: 6px; }
  .warning{ grid-column:1/-1; color:#c0392b; font-weight:700; text-align:center; padding:8px; background:rgba(11,17,30,0.03); border-radius:8px }

  .panel-header{ display:flex; align-items:flex-start; justify-content:space-between; gap:12px; }
  .panel-title{ flex:1 1 auto; min-width:0; }
  .panel-title h2{ margin:0 0 6px; font-size:1.25rem; color:var(--card-text); }
  .panel-avatar{ margin-right: 14px; width:72px; height:72px; border-radius:50%; overflow:hidden; flex:0 0 72px; display:flex; align-items:center; justify-content:center; background:#f1f3ff; color:#0b1220; font-weight:700; font-size:1.05rem; }
  .panel-avatar img{ width:100%; height:100%; object-fit:cover; display:block; }

  .resource-contacts { margin-top:8px; color:var(--card-text); font-size:.95rem; }
  .resource-contacts a { color: #0b1220 !important; text-decoration: underline !important; font-weight:700; }

  #panelContent > * { margin-bottom:12px; }
  
  .side-panel .recency-key { margin-top: 18px; padding-top: 12px; border-top: 1px solid rgba(11,17,30,0.04); font-size: 0.82rem; line-height: 1.4; color: var(--card-text); }
  .side-panel .recency-key strong { display:block; margin-bottom:6px; }
  .side-panel .recency-key .key-item { display: flex; align-items:center; gap:6px; margin-bottom: 4px; }
  
  .side-panel .skill-scale { margin-top: 12px; color: var(--card-text); font-size: 0.82rem; line-height: 1.18; }
  .side-panel .skill-scale ol { margin: 8px 0 0 18px; padding: 0; }
  .side-panel .skill-scale li { margin: 6px 0; color: var(--card-text); }

  .side-panel .profile-summary { color: var(--muted); margin-top: 20px; font-size: .95rem; }
      
      .sidebar-label {
  display: block;
  font-size: 1.1rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.00em;
  color: var(--muted);
  margin-bottom: 5px;
}

   
     .panel-dept-section { margin-bottom: 10px; }
  .panel-dept-heading {
    display: block;
    font-size: .82rem;
    color: var(--muted);
    margin-bottom: 10px;
    margin-top: 10px;
    font-weight: 600;
  }


  @media (prefers-reduced-motion: reduce){ .card, .side-panel{ transition:none } }
  </style>
</head>

    function scoreForPersonAndChip(person, chipValue){
  if(!chipValue || !person) return 0;
  const skills = person.skills || {};
  const ck = String(chipValue).trim();
  const lower = ck.toLowerCase();

  if(MERGED_SKILL_MAP[lower]){
    const list = MERGED_SKILL_MAP[lower];
    const scores = list.map(s => {
      if(skills[s] !== undefined) return skills[s];
      for(const k of Object.keys(skills)){
        if(k.toLowerCase() === s.toLowerCase()) return skills[k];
      }
      return 0;
    });
    return Math.max(...scores);
  }

  // Exact key match (case-sensitive)
  if(skills[ck] !== undefined) return skills[ck];

  // Exact key match (case-insensitive)
  for(const k of Object.keys(skills)){
    if(k.toLowerCase() === lower) return skills[k];
  }

  // Fuzzy substring match â€” but only for longer strings
  // If either string is 4 chars or fewer, require exact match
  // to prevent "Word" matching "Wordpress" etc.
  for(const k of Object.keys(skills)){
    const kn = k.toLowerCase();
    if(kn.length <= 4 || lower.length <= 4) continue;
    if(kn.includes(lower) || lower.includes(kn)) return skills[k];
  }

  return 0;
}

    function skillMatchesQuery(skillName, qLower){
  if(!qLower) return true;
  if(!skillName) return false;
  const skillLower = String(skillName).toLowerCase();
  const q = String(qLower).toLowerCase().trim();

  // If either string is short (4 chars or fewer), require exact match
  // This prevents "Word" matching "Wordpress" and vice versa
  if(skillLower.length <= 4 || q.length <= 4){
    if(skillLower === q) return true;
  } else {
    if(skillLower.includes(q) || q.includes(skillLower)) return true;
  }

  // Check alternative search terms (aliases)
  const aliases = ALT_SEARCH_TERMS[skillLower] || [];
  for(const a of aliases){
    const ali = a.toLowerCase();
    if(ali.length <= 4 || q.length <= 4){
      if(ali === q) return true;
    } else {
      if(ali.includes(q) || q.includes(ali)) return true;
    }
  }
  for(const [canonical, aliasList] of Object.entries(ALT_SEARCH_TERMS)){
    for(const alias of aliasList){
      const ali = alias.toLowerCase();
      let matched = false;
      if(ali.length <= 4 || q.length <= 4){
        matched = (ali === q);
      } else {
        matched = (ali.includes(q) || q.includes(ali));
      }
      if(matched){
        if(canonical === skillLower) return true;
      }
    }
  }
  return false;
}

          departmentFilter.value = 'all';
          studioFilter.value = 'all';
          titleFilter.value = 'all';
          skillSearch.value = '';
          if(nameSearch) nameSearch.value = '';
          selectedChips.clear();
          document.querySelectorAll('.skill-chip.selected').forEach(c=>c.classList.remove('selected'));
          updateClearButtonVisibility();
          skillMin = 0;
          applySegButtonsState();
          renderSearchDebounced();
            
                      // Restore all hidden chips
          document.querySelectorAll('.skill-chip').forEach(c => c.style.display = '');
        });

        if(segAll) segAll.addEventListener('click', ()=> { skillMin = 0; applySegButtonsState(); renderSearchDebounced(); });
        if(segMid) segMid.addEventListener('click', ()=> { skillMin = (skillMin === 3) ? 0 : 3; applySegButtonsState(); renderSearchDebounced(); });
        if(segHigh) segHigh.addEventListener('click', ()=> { skillMin = (skillMin === 5) ? 0 : 5; applySegButtonsState(); renderSearchDebounced(); });

        if(panelClose) panelClose.addEventListener('click', closePanel);
        if(backdrop) backdrop.addEventListener('click', closePanel);
        document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closePanel(); });

        window.addEventListener('storage', (e)=>{
          if(e.key === STORAGE_KEY){
            try{
              const parsed = JSON.parse(e.newValue || '[]');
              if(Array.isArray(parsed)){
                teamData = parsed;
                populateFilters();
                renderSkillList();
                renderSearch();
              }
            }catch(err){ console.error('storage event parse failed', err); }
          }
        });

      } catch (err) {
        console.error('initializeApp failed', err);
        results.innerHTML = '<div class="warning">Initialisation failed - see console (F12)</div>';
      }
    }

    if(loginForm){
      loginForm.addEventListener('submit', function(evt){
        evt.preventDefault();
        if(loginError) loginError.style.display = 'none';
        const val = (passwordInput.value || '').trim();
        if(val === PASSWORD){
          document.documentElement.style.setProperty('--page-bg', getComputedStyle(document.documentElement).getPropertyValue('--page-bg-light'));
          loginOverlay.style.display = 'none';
          loginOverlay.setAttribute('hidden','');
          appWrapper.removeAttribute('aria-hidden');
          initializeApp();
        } else {
          loginError.textContent = 'Incorrect password';
          loginError.style.display = 'block';
          passwordInput.value = '';
          passwordInput.focus();
        }
      });
    }

    try{ passwordInput.focus(); }catch(e){}

    window._mcann = { initializeApp, loadTeam, renderSearch };

 })(); // This closes the IIFE
  </script>
</body>
</html>
